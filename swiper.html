<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  </head>
  <body>
    <span class="heading">Ремонт техники различных брендов</span>
    <section class="libary-section swiper" data-mobile="“false”">
      <div class="brands brands--padding swiper-wrapper">
        <!-- если я зохочу выпилить слайдер то просто удалю div с классом swiper-slide -->
        <!-- тк карточка это блок -->
        <div class="swiper-slide">
          <button class="card">
            <img class="icon" src="./img/lenovo.png" alt="lenovo" />
            <img class="go" src="./img/go.svg" alt="go button" />
          </button>
        </div>
        <div class="swiper-slide">
          <button class="card">
            <img class="icon" src="./img/samsung.png" alt="samsung" />
            <img class="go" src="./img/go.svg" alt="go button" />
          </button>
        </div>
        <div class="swiper-slide">
          <button class="card">
            <img class="icon" src="./img/apple.png" alt="apple" />
            <img class="go" src="./img/go.svg" alt="go button" />
          </button>
        </div>
        <div class="swiper-slide">
          <button class="card">
            <img class="icon" src="./img/bosh.png" alt="bosh" />
            <img class="go" src="./img/go.svg" alt="go button" />
          </button>
        </div>
        <div class="swiper-slide">
          <button class="card">
            <img class="icon" src="./img/hp.png" alt="hp" />
            <img class="go" src="./img/go.svg" alt="go button" />
          </button>
        </div>
        <div class="swiper-slide">
          <button class="card">
            <img class="icon" src="./img/acer.png" alt="acer" />
            <img class="go" src="./img/go.svg" alt="go button" />
          </button>
        </div>
        <div class="swiper-slide">
          <button class="card">
            <img class="icon" src="./img/lenovo.png" alt="lenovo" />
            <img class="go" src="./img/go.svg" alt="go button" />
          </button>
        </div>
        <div class="swiper-slide">
          <button class="card">
            <img class="icon" src="./img/lenovo.png" alt="lenovo" />
            <img class="go" src="./img/go.svg" alt="go button" />
          </button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <button class="more more--block">
        <svg width="8" height="11" viewBox="0 0 8 11" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M6.50008 0.500076L4.00008 3.00008L1.50008 0.500076C1.22393 0.223933 0.776218 0.223933 0.500076 0.500076C0.223933 0.776218 0.223933 1.22393 0.500075 1.50008L3.29297 4.29297C3.68349 4.68349 4.31666 4.68349 4.70718 4.29297L7.50008 1.50008C7.77622 1.22393 7.77622 0.776218 7.50008 0.500076C7.22393 0.223933 6.77622 0.223933 6.50008 0.500076ZM6.50008 6.50008L4.00008 9.00008L1.50008 6.50008C1.22393 6.22393 0.776218 6.22393 0.500076 6.50008C0.223933 6.77622 0.223933 7.22393 0.500075 7.50008L3.29297 10.293C3.68349 10.6835 4.31666 10.6835 4.70718 10.293L7.50008 7.50008C7.77622 7.22393 7.77622 6.77622 7.50008 6.50008C7.22393 6.22393 6.77622 6.22393 6.50008 6.50008Z"
            fill="#ff3e79"
          />
        </svg>
        <span class="more__span">Показать все</span>
      </button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
