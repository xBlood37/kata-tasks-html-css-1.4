<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./img/group.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>CPS ремонт</title>
  </head>
  <body>
    <!-- popup window -->
    <aside class="aside animate__animated animate__fadeInLeftBig" style="display: block">
      <div class="mobile-popup">
        <div class="popup-menu">
          <button class="popup-menu__item menu__item popup-menu__close">
            <img src="./img/close.png" alt="" class="popup-menu__close" />
          </button>
          <a href="#" class="popup-menu__link">
            <img src="./img/group.svg" alt="" class="popup-menu__logo" />
          </a>
          <button class="popup-menu__item menu__item popup-menu__search">
            <img src="./img/search.png" alt="" />
          </button>
        </div>
        <div class="popup-list">
          <nav class="popup-nav">
            <ul class="popup-nav__popup-list">
              <li class="popup-nav__item">
                <a href="#" class="popup-nav__link popup-nav__link_select">Ремонт техники</a>
              </li>
              <li class="popup-nav__item">
                <a href="#" class="popup-nav__link">Услуги и сервисы</a>
              </li>
              <li class="popup-nav__item">
                <a href="#" class="popup-nav__link">Корпоративным клиентам</a>
              </li>
              <li class="popup-nav__item">
                <a href="#" class="popup-nav__link">Продавцам техники</a>
              </li>
              <li class="popup-nav__item">
                <a href="#" class="popup-nav__link">Партнерам</a>
              </li>
              <li class="popup-nav__item">
                <a href="#" class="popup-nav__link">Производителям</a>
              </li>
              <li class="popup-nav__item">
                <a href="#" class="popup-nav__link">Наши сервисные центры</a>
              </li>
              <li class="popup-nav__item">
                <a href="#" class="popup-nav__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="popup-contact">
          <div class="popup-contact__button">
            <button class="popup-menu__item menu__item popup-menu__call">
              <img src="./img/call.png" alt="" />
            </button>
            <button class="popup-menu__item menu__item popup-menu__chat">
              <img src="./img/chat.png" alt="" />
            </button>
            <button class="popup-menu__item menu__item popup-menu__profile">
              <img src="./img/profile.png" alt="" />
            </button>
          </div>
          <span class="popup-contact__span">mail@cps.com</span>
          <span class="popup-contact__span popup-contact__span_number">8 800 890 8900</span>
          <div class="languages">
            <button class="languages__button languages__button_color">RU</button>
            <button class="languages__button">EN</button>
            <button class="languages__button">CH</button>
          </div>
        </div>
      </div>
    </aside>
    <script src="index.js" defer></script>
  </body>
</html>
